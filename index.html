<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Portfolio</title>
</head>
<body>
    <div class="px-4 pt-5 my-5 text-center border-bottom">
        <h1 class=" display-4 fw-bold text-body-emphasis title">My Portfolio</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">I invite you to explore my work, get to know the stories behind each project, and envision how we can collaborate to bring your ideas to life.</p>
          
        </div>
        <div class="overflow-hidden" style="max-height: 30vh;">
          <div class="container px-5">
            <img src="images/Poza de Profil.JPG" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="150" height="150" loading="lazy">
          </div>
        </div>
      </div>

      <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center text-center">

        <h2 class="mb-4 mx-auto">Express.js Projects</h2>

      </div>

      <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
    

        <div class="list-group list-group-checkable d-grid gap-2 border-0">
    
            <label class="list-titles list-group-item rounded-3 py-3 " for="euroleagueProject">
                Euroleague Project
                <span class="d-block small opacity-50">Project implements a review system for the Euroleague</span>
            </label>
    
            <label class="list-group-item rounded-3 py-3  list-titles" for="permalistProject">
                Permalist Project
                <span class="d-block small opacity-50">Utilizes Postgres for a To-Do List application</span>
            </label>
    
            <label class="list-group-item rounded-3 py-3  list-titles" for="blogApiProject">
                Blog API Project
                <span class="d-block small opacity-50">Involves two servers; one makes API requests, and the other responds using Axios</span>
            </label>
    
            <label class="list-group-item rounded-3 py-3  list-titles" for="capstoneProject4">
                Capstone Project 4
                <span class="d-block small opacity-50">Utilizes an external API to extract random jokes</span>
            </label>
    
            <label class="list-group-item rounded-3 py-3  list-titles" for="diyApp">
                DIY App
                <span class="d-block small opacity-50">Uses a "proprietary API" (array of jokes) to extract random jokes (No front end - Use Postman)</span>
            </label>
    
            <label class="list-group-item rounded-3 py-3  list-titles" for="secretsProject">
                Secrets Project
                <span class="d-block small opacity-50">Uses secrets project API to extract a random secret and user and displays them</span>
            </label>
    
            <label class="list-group-item rounded-3 py-3 list-titles" for="capstoneProject3">
                Capstone Project 3
                <span class="d-block small opacity-50">To-Do List project but with MongoDB DB</span>
            </label>
    
            <label class="list-group-item rounded-3 py-3 list-titles" for="bandGeneratorProject">
                Band Generator Project
                <span class="d-block small opacity-50">Uses middleware to generate a random band name from a background array</span>
            </label>
    
            <label class="list-group-item rounded-3 py-3 list-titles" for="secretsProjectNoEjs">
                Secrets Project
                <span class="d-block small opacity-50">Does not use EJS, uses res.sendFile(file.html)</span>
            </label>
    
            <label class="list-group-item rounded-3 py-3 list-titles" for="qrCodeProject">
                QR Code Project
                <span class="d-block small opacity-50">Generates QR code for any site URL using qr, qr-image imports</span>
            </label>
    
        </div>
    </div>
   
        <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center text-center">

            <h2 class="mb-4 mx-auto">Front End Projects</h2>
    
          </div>
          <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">

            <div class="list-group list-group-checkable d-grid gap-2 border-0">
        
                <label class="list-group-item rounded-3 py-3 list-titles" for="simonSaysGame">
                    Simon Says Game
                    <span class="d-block small opacity-50">Uses script tags to create a simple game of Simon Says with a lovely user interface</span>
                </label>
        
                <label class="list-group-item rounded-3 py-3 list-titles" for="drumKitChallenge">
                    Drum Kit Challenge
                    <span class="d-block small opacity-50">Uses Audio Class to make sounds simulating drum noises</span>
                </label>
        
                <label class="list-group-item rounded-3 py-3 list-titles" for="capstoneProject2">
                    Capstone Project 2 - Personal Site
                    <span class="d-block small opacity-50">Simple presentation site for a software developer</span>
                </label>
        
                <label class="list-group-item rounded-3 py-3 list-titles" for="tinDogProject">
                    TinDog Project
                    <span class="d-block small opacity-50">An app where dogs can find their match, proving my bootstrap skills</span>
                </label>
        
                <label class="list-group-item rounded-3 py-3 list-titles" for="webDesignAgencyProject">
                    Web Design Agency Project
                    <span class="d-block small opacity-50">Reactive website, written in HTML and also using bootstrap</span>
                </label>
        
            </div>
        </div>

        <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center text-center">

            <h2 class="mb-4 mx-auto">Other Projects</h2>
    
          </div>
          <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
            <div class="list-group list-group-checkable d-grid gap-2 border-0">
                <label class="list-group-item rounded-3 py-3 list-titles" for="atmProject">
                    ATM Project FPGA board
                    <span class="d-block small opacity-50">A FPGA board project, written in VHDL, featuring fundamental components like registers and counters to simulate the core functionalities of an ATM.</span>
                </label>
                <label class="list-group-item rounded-3 py-3 list-titles" for="calculatorProject">
                    Calculator with multiple functionality
                    <span class="d-block small opacity-50">JavaFX front end, Java back end, connected to a Postgres database, with a readme file, perfroming various types of calculations</span>
                </label>
                <label class="list-group-item rounded-3 py-3 list-titles" for="arduinoUnoProject">
                    Arduino Uno Gardening System
                    <span class="d-block small opacity-50">Project involving an Arduino Uno sensors and actuators for a gardening system</span>
                </label>
            </div>
        </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
